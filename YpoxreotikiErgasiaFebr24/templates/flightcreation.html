<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <title> DS AIRLINES </title>
    <link rel="icon" href="../static/img/tab_image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/flightCreationForm.css">
    <style>
        #done2 {
            background-color: #c9ebf9;
            color: white;
            font-size: 28px;
        }

        #done2 {
            background-color: #083143;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #done2:hover {
            background-color: #06507a;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/"> <span style="color:cyan">DS</span>Airlines</a>

            </div>
            <!-- menu links -->
            <ul class="nav_links">
                <li><a href="/">Home</a></li>
                <li><a href="search_flights">Flights</a></li>

                <li><a href="aboutus">About Us</a></li>
                <li><a href="contact">Contact Us</a></li>

                {% if session.get('user_email') %}
                <li><a href="{{ url_for('user_logged_in') }}">My Account</a></li>
                {% elif session.get('admin_email') %}
                <li><a href="{{ url_for('admin_logged_in') }}">View Account</a></li>
                {% else %}
                <li><a href="{{ url_for('login') }}">Account</a></li>
                {% endif %}
            </ul>
            <!-- end menu links -->


            <div class="lines">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <h2>Create New Flight</h2>

        <form method="POST" action="flightcreation" name="create_flight" id="flightCreationForm">

            <div>
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" pattern="[A-Za-z\s]+" required
                    title="Only English letters are allowed">
            </div>
            <div>
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" pattern="[A-Za-z\s]+" required
                    title="Only English letters are allowed">
            </div>
            <div>
                <label for="dateOfFlight">Date of Flight:</label>
                <input type="date" id="dateOfFlight" name="dateOfFlight" required>
            </div>
            <div>
                <label for="hourOfDeparture">Hour of Departure:</label>
                <input type="time" id="hourOfDeparture" name="hourOfDeparture" required>
            </div>
            <div>
                <label for="costEconomy">Cost Economy:</label>
                <input type="number" id="costEconomy" name="costEconomy" required step="0.01" min="0.01">
            </div>
            <div>
                <label for="costPremium">Cost Premium:</label>
                <input type="number" id="costPremium" name="costPremium" required step="0.01" min="0.01">
            </div>
            <div>
                <label for="costBusiness">Cost Business:</label>
                <input type="number" id="costBusiness" name="costBusiness" required step="0.01" min="0.01">
            </div>
            <div>
                <label for="flightDuration">Flight Duration (in minutes):</label>
                <input type="number" id="flightDuration" name="flightDuration" required>
            </div>

            <input type="submit" name="submit" class="btn btn-primary" id="done2" value="Create">

        </form>


    </main>

    <footer>
        &copy; Copyright 2024 | Designed by LM
    </footer>

    <!-- MENU JS -->
    <script src="../static/js/nav.js"></script>
    <script src="../static/js/flightCreation.js"></script>

</html>
